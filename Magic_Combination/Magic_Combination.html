<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Combination</title>

    <link rel="stylesheet" href="Magic_Combination.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>

<body>
    <div id="main_container" class="position_zero">
        <input type="radio" id="radio_1" class="position_zero radio" name="magic_circle" onclick="select_container_z_index(1)" checked>
        <input type="radio" id="radio_2" class="position_zero radio" name="magic_circle" onclick="select_container_z_index(2)">
        <input type="radio" id="radio_3" class="position_zero radio" name="magic_circle" onclick="select_container_z_index(3)">
        <div id="select_screen" class="position_zero">
            <div id="select_container1" class="select_container position_zero" style="z-index: 1;">
                <input type="button" id="fire" onclick="selection_input('fire')" hidden>
                <label for="fire"><img src="magic_image/fire.png" width="90%" height="90%">fire</label>
                <input type="button" id="water" onclick="selection_input('water')" hidden>
                <label for="water">water</label>
            </div>
            <div id="select_container2" class="select_container position_zero" style="z-index: 0;">
            </div>
            <div id="select_container3" class="select_container position_zero" style="z-index: 0;">
            </div>
        </div>
        <div id="game_screen" class="position_zero">
            <div id="game_container" class="position_zero">

            </div>
            <input type="button" id="add_input" onclick="add_input()" hidden>
            <label for="add_input">COMBINATION</label>

            <div>

            </div>
        </div>
    </div>
