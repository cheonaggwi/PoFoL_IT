<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Combination</title>

    <link rel="stylesheet" href="Magic_Combination.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src="Magic_combination.js"></script>
</head>
<body class="position_zero">

    <div id="log">
        <img src="magic.png">
        <div>
            
        </div>
        <input type="button" id="next" onclick="$('#log').css('animation-name','opacity_zero')" hidden>
        <label for="next">
            <div>
                NEXT
            </div>
        </label>
    </div>

    <div id="imformation" class="position_zero">
        <div id="imformation_detail"></div>
        <div id="making_recipe"></div>
    </div>
    <div id="main_container" class="position_zero">

        <input type="radio" id="radio_0" class="position_zero radio" name="magic_circle" onclick="select_container_display(0)" checked hidden>
        <label for="radio_0" style="left: 0px;"><div>ALL</div></label>
        <input type="radio" id="radio_1" class="position_zero radio" name="magic_circle" onclick="select_container_display(1)"hidden>
        <label for="radio_1" style="left: 85px;"><div>1star</div></label>
        <input type="radio" id="radio_2" class="position_zero radio" name="magic_circle" onclick="select_container_display(2)"hidden>
        <label for="radio_2" style="left: 170px;"><div>2star</div></label>
        <input type="radio" id="radio_3" class="position_zero radio" name="magic_circle" onclick="select_container_display(3)"hidden>
        <label for="radio_3" style="left: 255px;"><div>3star</div></label>
        <input type="radio" id="radio_4" class="position_zero radio" name="magic_circle" onclick="select_container_display(4)"hidden>
        <label for="radio_4" style="left: 340px;"><div>combo</div></label>
        <input type="radio" id="radio_5" class="position_zero radio" name="magic_circle" onclick="select_container_display(5)"hidden>
        <label for="radio_5" style="left: 425px;"><div>LAST</div></label>

        <input type="checkbox" id="imformation_checkbox" class="position_zero" onclick="" hidden>
        <label for="imformation_checkbox" style="left: 43%;"><div>imformation</div></label>

        <div id="select_screen" class="position_zero">
            <div id="select_container0" class="select_container position_zero" style="display: grid;">
            </div>
            <div id="select_container1" class="select_container position_zero" style="display: none;">
            </div>
            <div id="select_container2" class="select_container position_zero" style="display: none;">
            </div>
            <div id="select_container3" class="select_container position_zero" style="display: none;">
            </div>
            <div id="select_container4" class="select_container position_zero" style="display: none;">
            </div>
            <div id="select_container5" class="select_container position_zero" style="display: none;">
            </div>
        </div>

        <div id="game_screen" class="position_zero">
            <div id="game_container" class="position_zero">

            </div>
            <input type="button" id="add_input" onclick="add_input()" hidden>
            <label for="add_input">COMBINATION</label>

        </div>
    </div>
</body>
</html>
